<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/register-style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/ea6d4fec5e.js" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="login-content">
	<form action="register.html">
		<h2 class="title">Registration Page</h2>
		<div class="input-div user">
        	<div class="i">
                <i class="fas fa-user"></i>
            </div>
            <div class="div">
            	<input type="text" placeholder="Name" class="input">
            </div>
        </div>
        <div class="input-div user">
            <div class="i">
             	<i class="fas fa-envelope"></i>
             </div>
            <div class="div">
             	<input type="email" placeholder="Username" class="input">
            </div>
        </div>
        <div class="input-div pass">
           <div class="i"> 
             	<i class="fas fa-lock"></i>
           </div>
           <div class="div">
             	<input type="password" placeholder="Password" class="input">
           </div>
        </div>
        <div class="input-div pass">
            <div class="i"> 
                <i class="fas fa-lock"></i>
            </div>
        	<div class="div">
                <input type="password" placeholder="Confirm Password" class="input">
            </div>
        </div>
        <div class="input-div user">
            <div class="i">
                <i class="fas fa-mobile"></i>
            </div>
            <div class="div">
                <input type="text" placeholder="Mobile Number" class="input">
            </div>
        </div>
        <div class="input-div user">
            <div class="i">
                <i class="fas fa-calendar"></i>
            </div>
            <div class="div">
                <input type="text" 
                	onfocus="(this.type='date')" placeholder="Date Of Birth" class="input">
            </div>
        </div>
		<a href="#">Forgot Password?</a>
        <input type="submit" class="btn" value="Register">
	</form>
	</div>
</body>
</html>
